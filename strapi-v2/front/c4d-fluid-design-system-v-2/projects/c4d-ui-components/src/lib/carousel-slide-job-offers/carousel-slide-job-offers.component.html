<div class="w-full min-[1600px]:flex justify-center my-4">
    <div class="min-[1600px]:w-[1600px] relative space-y-6">

            <div #slideElement [ngStyle]="{'justify-content': isCardCenter ? 'center' : slide.justifyContent}" [ngClass]="isCardCenter ? 'space-x-12 xl:space-x-16 2xl:space-x-28' : slide.slideClasses" class="flex">

                    <div class="h-[38%] rounded-t-2xl 2xl:rounded-t-3xl p-5" [ngStyle]="{'background-color': cardOpacity ? headerCardBackgroundColor : inputBackgroundColor}">
                        <p [innerHTML]="card.title" [ngStyle]="{'color': jobTitleColor}" class="text-center text-xl 2xl:text-2xl" ></p>

                                </g>
                                <defs>
                                <clipPath id="clip0_1763_40">
                                <rect width="20" height="18" fill="white" transform="translate(0.111328)"/>
                                </clipPath>
                                </defs>
                                </svg>
                                                                <span class="text-white text-sm font-medium">{{ card.workType }}</span>
                            </div>
                            }
                        </div>
                        }


                    </div>
                    <div class="w-full h-[62%] flex flex-col items-center justify-around rounded-b-2xl 2xl:rounded-b-3xl p-5" [ngStyle]="{'background-color': cardOpacity ? outputBackgroundColor : inputBackgroundColor}">
                        <p [innerHTML]="card.jobDescription" [ngStyle]="{'color': jobDescriptionColor}" class="text-center text-base 2xl:text-xl font-medium"></p>
                    </div>
                </div>
                }
            </div>
        </swiper-slide>
        }
    </swiper-container>
    @if (screenSize >= 500 && showLinearGradient) {
        <div class="w-40 h-full sm:w-32 lg:w-36 xl:w-40 2xl:w-44 absolute top-0 right-0 z-10" style="pointer-events: none;">
            <div [ngStyle]="{'background-image': rightLinearGradient}" class="w-full h-full opacity-80"></div>
        </div>
        <div class="w-40 h-full sm:w-32 lg:w-36 xl:w-40 2xl:w-44 absolute top-0 left-0 z-10" style="pointer-events: none;">
            <div [ngStyle]="{'background-image': leftLinearGradient}" class="w-full h-full bg-gradient-to-r from-[#0F1927] to-[transparent] opacity-80"></div>
        </div>
    }
</div>
</div>
